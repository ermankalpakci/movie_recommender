<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <div id="filter-controls">
            <h3>Filter Options (Optional)</h3>


            <div class="filter-group-genres">
                <label for="toggle-genre"><strong>Select Genres:</strong></label>
            </div>
            
            <div class="genre-selection-container">
                
                <div class="genre-search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="genre-search" placeholder="Search genres...">
                </div>
                
                <div class="genre-container" id="genre-container">
                    <!-- Genre will be populated here -->
                </div>
                
                <h3 class="section-title"><i class="fas fa-check-circle"></i> Selected Genres</h3>
                <div class="selected-genres" id="selected-genres">
                    <div class="empty-tags">No genres selected yet</div>
                </div>
            </div>


            <div class="filter-group">
                <label for="toggle-year"><strong>Release Year:</strong></label>
                <input type="number" id="min-year" placeholder="From year" min="1900">
            </div> 

            <div class="filter-group">
                <label for="toggle-runtime"><strong>Runtime (minutes):</strong></label>
                <input type="number" id="min-minutes" placeholder="Min">
                <input type="number" id="max-minutes" placeholder="Max">
            </div>

            <div class="filter-group-director">
                <label for="toggle-director"><strong>Select Directors:</strong></label>
            </div>
            
            <div class="director-selection-container">
                
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="director-search" placeholder="Search directors...">
                </div>
                
                <div class="directors-container" id="directors-container">
                    <!-- Director options will be populated here -->
                </div>
                
                <h3 class="section-title"><i class="fas fa-check-circle"></i> Selected Directors</h3>
                <div class="selected-directors" id="selected-directors">
                    <div class="empty-tags">No directors selected yet</div>
                </div>
            </div>
            
        </div>

        <div id="movie-list"></div>
            <button id="submit-btn" disabled>Get Recommendations</button>
        <div id="recommendations"></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
