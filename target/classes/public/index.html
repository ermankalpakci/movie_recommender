<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <div id="loading">Loading movies to rate...</div>
        <div id="filter-controls">
            <h3>Filter Options (Optional)</h3>
            
            <div class="filter-group">
                <input type="checkbox" id="toggle-genres">
                <label for="toggle-genres"><strong>Genres:</strong></label>
                <select id="genres" multiple disabled>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>

            <div class="filter-group">
                <input type="checkbox" id="toggle-year">
                <label for="toggle-year"><strong>Release Year:</strong></label>
                <input type="number" id="min-year" placeholder="From year" min="1900" disabled>
                <input type="number" id="max-year" placeholder="To year" min="1900" disabled>
            </div>

            <!-- <div class="filter-group">
                <input type="checkbox" id="toggle-runtime">
                <label for="toggle-runtime"><strong>Runtime (minutes):</strong></label>
                <input type="number" id="min-minutes" placeholder="Min" disabled>
                <input type="number" id="max-minutes" placeholder="Max" disabled>
            </div>

            <div class="filter-group">
                <input type="checkbox" id="toggle-directors">
                <label for="toggle-directors"><strong>Directors (comma separated):</strong></label>
                <input type="text" id="directors" placeholder="e.g., Christopher Nolan, Greta Gerwig" disabled>
            </div> -->
        </div>

        <div id="movie-list"></div>
        <button id="submit-btn" disabled>Get Recommendations</button>
        <div id="recommendations"></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
